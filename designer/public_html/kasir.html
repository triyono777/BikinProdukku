   <script type="text/javascript">
       var icount=2;
       var indexbaris=0;
       var grandtotal = 0;
	function inputfield(){
            icount=icount+1;
            var subtotal = $('#qty').val()*$('#hargaretail').val();
            grandtotal+=subtotal;
            document.getElementById('gtotal').innerText = grandtotal;
            $("#datanya").prepend("<tr onclick='getIndex(this)'> <td>"+$('#idbarangjual').val()+"</td> <td>"+$('#namabarangjual').val()+"</td> <td>"+$('#hargaretail').val()+"</td> <td>"+$('#qty').val()+"</td> <td>"+subtotal+"</td> <td><div class='btn-group-vertical'><a class='btn btn-primary fa fa-trash-o' data-toggle='modal' data-target='#modalHapus'></a></div></td> </tr>");
            document.getElementById('idbarangjual').value="";
            document.getElementById('namabarangjual').value="";
            document.getElementById('hargaretail').value=0;
            document.getElementById('tambah').disabled = true;
        }
        function getIndex(x){
            indexbaris=x.rowIndex;
        }
        function hapus(){
            document.getElementById('datatabel').deleteRow(indexbaris);
        }
        function edit(){
            document.getElementById('idbarangjual').value=document.getElementById('tabelmentah').rows[indexbaris+1].cells.item(0).innerHTML;
            document.getElementById('namabarangjual').value=document.getElementById('tabelmentah').rows[indexbaris+1].cells.item(1).innerHTML;
            document.getElementById('hargaretail').value=document.getElementById('tabelmentah').rows[indexbaris+1].cells.item(2).innerText;
            document.getElementById('tambah').disabled = false;
        }
        function getIdMaks(){
            var e = document.getElementById('satuan');
            var str = e.options[e.selectedIndex].value;
            document.getElementById('idmaks').innerHTML = str;
            document.getElementById('idmin').innerHTML = str;
        }
	</script>
